[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Scheduled function: Sync salespeople daily at 2 AM UTC
[[functions]]
  path = "sync-salespeople"
  schedule = "0 2 * * *"
