[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Scheduled functions
# poll-sales: Polls ServiceTitan API every 5 minutes for new sales
# To change interval: Edit the schedule below and redeploy the application
# Format: */X * * * * where X is minutes (e.g., */5 for 5 minutes, */10 for 10 minutes)
[functions."poll-sales"]
  schedule = "*/5 * * * *"

# sync-salespeople: Syncs salespeople daily at 2 AM UTC (configured via Netlify UI)

# send-daily-report: Sends sales reports at specific times Monday-Friday
# Times are in UTC, configured for EST (Eastern Standard Time, UTC-5)
# During EDT (Mar-Nov), reports will arrive 1 hour earlier (9am, 11am, 1pm, 3pm, 6pm EDT)
# Schedule format: minute hour day month weekday (1-5 = Mon-Fri)
# All schedules call the same send-daily-report function via wrapper files

# 10am EST / 3pm UTC
[functions."daily-report-10am"]
  schedule = "0 15 * * 1-5"

# 12pm EST / 5pm UTC
[functions."daily-report-12pm"]
  schedule = "0 17 * * 1-5"

# 2pm EST / 7pm UTC
[functions."daily-report-2pm"]
  schedule = "0 19 * * 1-5"

# 4pm EST / 9pm UTC
[functions."daily-report-4pm"]
  schedule = "0 21 * * 1-5"

# 7pm EST / midnight UTC
[functions."daily-report-7pm"]
  schedule = "0 0 * * 2-6"

# Catchup poll: Runs hourly with 6-hour lookback to catch missed estimates
# This catches any sales that slipped through due to ServiceTitan API indexing delays
# NOTE: Runs at :03 to maximize distance from poll-sales (every 5 min at :00,:05,:10,...)
# Previous :17 was too close to :15 and caused duplicate notifications
[functions."catchup-poll"]
  schedule = "3 * * * *"
